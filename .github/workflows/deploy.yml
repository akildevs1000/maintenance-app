name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install SSH client
        run: sudo apt-get install -y sshpass

      - name: Deploy to DigitalOcean
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no "$SSH_USERNAME@$SERVER_IP" \
          'rm -rf /var/www/myhotel2cloud/maintenance-app/*'  # Clear existing site

          sshpass -p "$SSH_PASSWORD" scp -o StrictHostKeyChecking=no -r * "$SSH_USERNAME@$SERVER_IP:/var/www/myhotel2cloud/maintenance-app/"
